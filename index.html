<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <h2>Thank You for following, liking and subscribing to us on our social media channels</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-12 counter-container">
                <i class="fab fa-twitter fa-3x"></i>
                <div class="counter" data-target="1200"></div>
                <span>Twitter Followers</span>
            </div>
            <div class="col-lg-4 col-12 counter-container">
                <i class="fab fa-youtube fa-3x"></i>
                <div class="counter" data-target="5000"></div>
                <span>Youtube Subscribers</span>
            </div>
            <div class="col-lg-4 col-12 counter-container">
                <i class="fab fa-facebook fa-3x"></i>
                <div class="counter" data-target="7500"></div>
                <span>Facebook Fans</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
